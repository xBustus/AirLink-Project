<body>
  <div class="container-mae font-all">
    <div class="container-1">
      <div class="navbar">
        <div class="logo"><a href="index.html">AIRLINK</a></div>
        <div class="nav-links">
          <a href="templates.html">Templates</a>
          <a href="About.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="container-2">
        <div class="buttons">
          <button class="login-btn">Log in</button>
          <button class="signup-btn">Sign up free</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-contact">
    <div class="mb-3 font-all font-all outside-text-color">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
    </div>
    <div class="mb-3 font-all outside-text-color">
        <label for="exampleFormControlTextarea1" class="form-label">Assunto</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3 font-all font-all outside-text-color">
        <label for="formFileSm" class="form-label">Max 30MB</label>
        <input class="form-control form-control-sm font-all" id="formFileSm" type="file" />
    </div>
    <button type="submit" class="btn btn-primary font-all btn-submit">Enviar</button>
</div>

</body>
